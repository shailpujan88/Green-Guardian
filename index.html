<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/icon-2000x2000.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GreenGuardian: Preserving crops, one leaf at a time!</title>
      <script type="module" crossorigin src="/assets/index--EscW2YF.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/index-BQKMzw3P.css">
    <link rel="manifest" href="/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/registerSW.js"></script></head>
    <body class="dark:bg-dark-1 h-[100vh]">
        <div id="root" class="h-full w-full"></div>
        <script>
            window
                .matchMedia("(prefers-color-scheme: dark)")
                .addEventListener("change", (e) => {
                    if (!localStorage.getItem("theme")) {
                        if (e.matches) {
                            document.documentElement.classList.add("dark")
                        } else {
                            document.documentElement.classList.remove("dark")
                        }
                    }
                })
        </script>
    </body>
</html>
